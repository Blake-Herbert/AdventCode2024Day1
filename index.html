<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Two Lists</title>
</head>
<body>
    <h1>Enter Two Lists of Numbers</h1>
    <form id="listForm">
        <label for="list1">List 1 (comma-separated):</label><br>
        <input type="text" id="list1" placeholder="e.g., 1, 2, 3"><br><br>

        <label for="list2">List 2 (comma-separated):</label><br>
        <input type="text" id="list2" placeholder="e.g., 4, 5, 6"><br><br>

        <button type="button" id="submit">Submit</button>
    </form>

    <h2>Total Distance Between Points</h2>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
